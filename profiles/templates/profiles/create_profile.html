{% extends "base.html" %}
{% load static %}
{% block title %}Profiles{% endblock %}

{% block css_files %}
    <link rel="stylesheet" href="{% static 'profiles/styles.css' %}">
{% endblock %}

{% block content %}
<form action="/profiles/" method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    {% for field in form %}
        {{ field.label_tag }}
        {{ field }}
        {{ field.errors }}
    <br>
    {% endfor %}
    <button type="submit">Submit</button>
</form>

{% endblock %}
