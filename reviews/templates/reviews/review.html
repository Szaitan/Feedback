{% extends "base.html"%}
{% load static %}
{% block title %}Review Page{% endblock %}

{% block css_files %}
    <link rel="stylesheet" href="{% static 'reviews/styles.css' %}">
{% endblock %}

{% block content %}
<a href="{% url 'review_list_page' %}"><h1>All Reviews</h1></a>

<form action="/" method="POST">
    {% csrf_token %}
    {% for field in form %}
        <div class="form-control {% if field.errors %}errors{% endif %}">
        {{ field.label_tag }}
        {{ field }}
        {{ field.errors }}
        </div>
    {% endfor %}
    <button type="submit">Send</button>
</form>
{% endblock %}
